{% extends 'surveys/base.html' %}

{% block content %}
<script>
    function onClick() {
        var login = document.getElementById("login_name").value
        var password = document.getElementById("login_password").value
        fetch(
        'http://localhost:8000/login/',
            {
                method: 'POST',
                headers: new Headers(),
                body: JSON.stringify({login: login, password: password})
            }   
        ).then((res) => console.log(res))
    }
</script>
<h1>Login</h1>
<input type="text" placeholder="login" id="login_name"><br>
<input type="text" placeholder="password" id="login_password"><br>
<button name="foo" value="foo" onclick="onClick()">Submit</button>
{% endblock %}
